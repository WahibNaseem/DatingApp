<!-- Reactive Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>


  <!-- Gender Male OR Female -->
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a:</label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input type="radio" class="mr-3" value="female" formControlName="gender">Female
    </label>
  </div>

  <!-- User Name -->
  <div class="form-group">
    <input type="text" [ngClass]="{ 'is-invalid' : registerForm.get('username').errors
     && registerForm.get('username').touched }"
      class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>
  <!-- Known As -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid' : registerForm.get('knownAs').errors 
             && registerForm.get('knownAs').touched}"
      formControlName="knownAs" class="form-control" placeholder="Known as">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').hasError('required')
     && registerForm.get('knownAs').touched"> 
      Known as is required </div>
  </div>
  <!-- Date of Birth -->
  <div class="form-group">
    <input type="text" bsDatepicker [bsConfig] = "bsConfig" [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors
            && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').hasError('required') && registerForm.get('dateOfBirth').touched">
      Date of Birth is required
    </div>
  </div>
  <!-- City -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('city').errors
     && registerForm.get('city').touched}"
      formControlName="city" class="form-control" placeholder="City">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').hasError('required') && registerForm.get('city').touched">
     City is required</div>
  </div>
  <!-- Country -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid' : registerForm.get('country').errors
     && registerForm.get('country').touched}"
      formControlName="country" class="form-control" placeholder="Country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').hasError('required') && registerForm.get('country').touched">
      Country is required</div>
  </div>
  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid' : registerForm.get('password').errors
     && registerForm.get('password').touched }"
      class="form-control" formControlName="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')
     && registerForm.get('password').touched">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') 
     && registerForm.get('password').touched">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')
         && registerForm.get('password').touched">
      Password cannot exceed 8 characters
    </div>
  </div>
  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid' :  registerForm.get('confirmpassword').errors
     && registerForm.get('confirmpassword').touched 
     || registerForm.get('confirmpassword').touched
     && registerForm.hasError('mismatch') }"
      class="form-control" formControlName="confirmpassword" placeholder="Confirm-Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmpassword').hasError('required')
          && registerForm.get('confirmpassword').touched">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
        && registerForm.get('confirmpassword').touched">
      Password mismatch
    </div>
  </div>
  <div class="form-group text-center">
    <button type="submit"  [disabled] = "!registerForm.valid" class="btn btn-success mr-2">Register</button>
    <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
